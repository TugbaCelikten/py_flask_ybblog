{% extends "layout.html" %}


{% block body %}
<h3>Makaleler</h3>
<hr>


{% if articles %}
<form action="/search" method="post">

    <input type="text" name="keyword" class="input-sm" maxlength="64" placeholder="Search">
    <button type="submit" class="btn btn-danger">Ara</button>

</form>
<ul class="list-group">
    {% for article in articles %}
    <li class="list-group-item"><a href="article/{{article.ID}}">{{article.TITLE}}</a></li>
    {% endfor %}
</ul>
{% else %}
<div class="alert alert-danger">Bu blokta henuz makale bulunmuyor.</div>
{% endif %}


{% endblock body %}
